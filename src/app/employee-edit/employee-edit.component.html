<h1 class="text-center my-4">Edit Employee</h1>
<form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()" class="needs-validation" novalidate>
  <div class="form-row">
    <div class="form-group ">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" formControlName="first_name" class="form-control" [ngClass]="{'is-invalid': employeeForm.get('first_name')?.invalid && employeeForm.get('first_name')?.touched}">
      <div *ngIf="employeeForm.get('first_name')?.invalid && employeeForm.get('first_name')?.touched" class="invalid-feedback">
        First Name is required.
      </div>
    </div>
    <div class="form-group ">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" formControlName="last_name" class="form-control" [ngClass]="{'is-invalid': employeeForm.get('last_name')?.invalid && employeeForm.get('last_name')?.touched}">
      <div *ngIf="employeeForm.get('last_name')?.invalid && employeeForm.get('last_name')?.touched" class="invalid-feedback">
        Last Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched}">
    <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="invalid-feedback">
      Please enter a valid email.
    </div>
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" id="department" formControlName="department" class="form-control" [ngClass]="{'is-invalid': employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched}">
    <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched" class="invalid-feedback">
      Department is required.
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary px-5" [disabled]="employeeForm.invalid">Update</button>
  </div>
</form>
