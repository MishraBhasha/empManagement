<app-header></app-header>
<div class="card mt-5 p-5">
  <div class="card-header text-white d-flex justify-content-between" style="background-color: #c5b3e6">
    <h2>{{ id ? 'Edit User' : 'Add User' }}</h2>
    <a type="text" class="text-white" routerLink="/user-list">View List</a>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" id="first_name" formControlName="first_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" id="date_of_birth" formControlName="date_of_birth" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">Last Name</label>
            <input type="text" id="last_name" formControlName="last_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="tel" id="phone_number" formControlName="phone_number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="phone_number" class="form-label">Department</label>
            <input type="tel" id="department" formControlName="department" class="form-control">
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" formControlName="address" class="form-control">
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-lg" type="submit" style="background-color: #a98eda; color: #ffffff;">{{ id ? 'Update' :
          'Submit' }}</button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
